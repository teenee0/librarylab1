<!DOCTYPE html>
<html lang="en">
<head >
    <th:block th:insert="~{blocks/head_block :: head}"></th:block>
    <title>Books</title>
</head>


<header th:insert="~{blocks/header :: header}"></header>
<body >



<div class="position-relative overflow-hidden p-3 p-md-5 m-md-3 text-center bg-body-tertiary">
    <div class="col-md-6 p-lg-5 mx-auto my-5">
        <form action="/bookadd" method="post">
            <input type="hidden" data-th-name="${_csrf.parameterName}"
                   data-th-value="${_csrf.token}"> <!-- CSRF токен -->

            <h1 class="h3 mb-3 fw-normal">Добавление книги</h1>

            <div class="form-floating mb-2">
                <input type="text" class="form-control" id="title" placeholder="Заголовок" name="title" required>
                <label for="title">Title</label>
            </div>
            <div class="form-floating mb-2">
                <input type="text" class="form-control" id="author" placeholder="Автор" name="author" required>
                <label for="author">Author</label>
            </div>
            <div class="form-floating mb-2">
                <input type="text" class="form-control" id="publisher" placeholder="Издатель" name="publisher" required>
                <label for="publisher">Publisher</label>
            </div>
            <div class="form-floating mb-2">
                <input type="date" class="form-control" id="give_date" name="give_date" required>
                <label for="give_date">Дата выдачи</label>
            </div>
            <div class="form-floating mb-2">
                <input type="text" class="form-control" id="studentName" placeholder="Издатель" name="studentName" required>
                <label for="studentName">Фио Студента</label>
            </div>
            <div class="form-floating mb-2">
                <input type="date" class="form-control" id="date_take" name="date_take">
                <label for="date_take">Дата возврата</label>
            </div>


            <button class="btn btn-primary w-100 py-2" type="submit">Добавить</button>
        </form>
    </div>
</div>
