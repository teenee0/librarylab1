<html lang="en">
<head >
    <th:block th:insert="~{blocks/head_block :: head}"></th:block>
    <title>Books</title>
</head>
<body>
<header th:insert="~{blocks/header :: header}"></header>

<div class="position-relative overflow-hidden p-3 p-md-5 m-md-3 text-center bg-body-tertiary">
    <div class="col-md-6 p-lg-5 mx-auto my-5">
        <div th:each="book : ${books}">
            <form th:action="@{/books/save}" method="post">
                <input type="hidden" data-th-name="${_csrf.parameterName}"
                       data-th-value="${_csrf.token}"> <!-- CSRF токен -->
                <input type="hidden" th:value="${book.id}" name="id">
                <h1 class="h3 mb-3 fw-normal">Добавление книги</h1>

                <div class="form-floating mb-2">
                    <input th:value="${book.title}" type="text" class="form-control" id="title" placeholder="Заголовок" name="title" required>
                    <label for="title">Title</label>
                </div>
                <div class="form-floating mb-2">
                    <input th:value="${book.author}" type="text" class="form-control" id="author" placeholder="Автор" name="author" required>
                    <label for="author">Author</label>
                </div>
                <div class="form-floating mb-2">
                    <input th:value="${book.publisher}" type="text" class="form-control" id="publisher" placeholder="Издатель" name="publisher" required>
                    <label for="publisher">Publisher</label>
                </div>
                <div class="form-floating mb-2">
                    <input th:value="${book.give_date}" type="date" class="form-control" id="give_date" name="give_date" required>
                    <label for="give_date">Дата выдачи</label>
                </div>
                <div class="form-floating mb-2">
                    <input th:value="${book.studentName}" type="text" class="form-control" id="studentName" placeholder="Издатель" name="studentName" required>
                    <label for="studentName">Фио Студента</label>
                </div>
                <div class="form-floating mb-2">
                    <input th:value="${book.date_take}" type="date" class="form-control" id="date_take" name="date_take">
                    <label for="date_take">Дата возврата</label>
                </div>

                <div class="d-flex justify-content-between align-items-center">
                    <div class="btn-group w-100">
                        <button type="submit" class="btn btn-warning">Сохранить</button>
                    </div>
                </div>
            </form>


            <form th:action="@{'/books/' + ${book.id} + '/remove'}" method="post">
                <input type="hidden" data-th-name="${_csrf.parameterName}"
                       data-th-value="${_csrf.token}">
                <div class="d-flex justify-content-between align-items-center">
                    <div class="btn-group w-100">
                        <button type="submit" class="btn btn-danger">Удалить</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>


<footer class="container py-5" th:insert="~{blocks/footer :: footer}"></footer>


<script src="/docs/5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</html>
